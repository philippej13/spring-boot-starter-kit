logging:
  level:
    #org.springframework.web: debug
    #org.springframework.security: debug
    #org.springframework.web-security: debug
    org.springframework: error
    org.springframework.data.mongodb.core.MongoTemplate: debug
    org.springframework.cache: trace

spring:
    application:
      name: spring-boot-starter-kit
    #RabbitMQ properties
    rabbitmq:
      #addresses: fra-vsr-29378,fra-vsr-29379
      host: rabbitmq-server
      port: 5672
      username: guest
      password: guest
      virtualHost: /vhost1
      listener:
        simple:
          prefetch: 5
          default-requeue-rejected: true
          retry:
            enabled: false
            initial-interval: 2000
            max-attempts: 2
            multiplier: 1.5
            max-interval: 500

    #MongoDB properties
    data.mongodb:
      #uri: mongodb://user:password@host1:27017/starterkit?authSource=starterkit&ssl=false
      uri: mongodb://guest:guest@mongo-db-server:27017/starterkit

    data.elasticsearch:
      urls:
        - http://es-server:9200
        #- http://localhost:9201
      connecttimeout: 5000
      sockettimeout: 60000
      index: account
      username: username
      password: password

logging.config: src/main/resources/logback.xml

